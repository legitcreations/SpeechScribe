<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Join SpeechScribe to transcribe your voice recordings effortlessly. Sign up now for a seamless audio transcription experience with advanced AI technology." />
  <meta name="keywords" content="SpeechScribe, transcription, voice recording, audio transcription, sign up, AI transcription, speech to text" />
  <meta name="author" content="Legitcreations" />
  <meta name="robots" content="index, nofollow" />
  <link rel="canonical" href="https://speechscribeapp.web.app/join" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Sign-up | SpeechScribe" />
  <meta property="og:description" content="Join SpeechScribe to transcribe your voice recordings effortlessly. Sign up now for a seamless audio transcription experience with advanced AI technology." />
  <meta property="og:image" content="https://speechscribeapp.web.app/img/logo.jpg" />
  <meta property="og:url" content="https://speechscribeapp.web.app/join" />
  <meta property="og:type" content="website" />
  
  <!-- Title of the page -->
  <title>Sign-up | SpeechScribe</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/SpeechScribe_Frontend/src/styles/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf8f1crAAAAAFdWZ4v-vjvuRi9iwNIIwBAN3uFR"></script>
</head>

<body>
  <header>Sign up</header>
  <div class="background"></div>
  <main>
    <form class="signupForm" id="signupForm">
      <div id="usernameTab">
        <i class="fa-regular fa-user"></i>
        <span></span>
        <input placeholder="username" id="username" name="username" type="text" />
      </div>
      <div class="emailTab">
        <i class="fa-regular fa-envelope"></i>
        <span></span>
        <input placeholder="email" type="email" name="email" id="email" />
      </div>
      <div class="phoneTab">
        <i class="fa fa-phone"></i>
        <span></span>
        <input placeholder="phone" type="tel" name="tel" id="tel" />
      </div>
      <div class="passwordTab">
        <i class="fa-solid fa-lock"></i>
        <span></span>
        <input placeholder="password" type="password" name="password" id="password" />
      </div>
      <div class="comfirmPasswordTab">
        <i class="fa-solid fa-lock"></i>
        <span></span>
        <input placeholder="retype password" type="password" name="confirmPassword" id="confirmPassword" />
      </div>
      <button type="submit" id="signupButton">Sign up</button>
    </form>
    <p class="loginLink">
      Already have an account?
      <a href="/SpeechScribe_Frontend/src/pages/auth/login.html">&nbsp;Click here</a>
    </p>
  </main>
  <footer>
    <p>Upon sign up, you aggre to SpeechScribe</p>
    <span><a href="/SpeechScribe_Frontend/src/pages/terms_of_use.html">Terms of use</a>&nbsp;and&nbsp;
      <a href="/SpeechScribe_Frontend/src/pages/privacy_policy.html">Privacy policy</a></span>
  </footer>
  <script src="/test.js" type="module"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</body>

</html>
