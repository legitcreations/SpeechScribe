<body>
  <header>
    Recover Account
  </header>
  <div class="background">

  </div>
  <main>
    <form class="loginForm" id="recoverAccountForm">
      <div class="phoneTab">
        <i class="fa fa-phone"></i>
        <span></span>
        <input required placeholder="input your phone number" type="tel" name="phoneNumber" id="phoneNumber">
      </div>
      <button id="recoverSmsButton" type="submit">Send Code</button>
      
      <div id="codeVerificationSection" style="display: none;">
        <input type="text" id="recoveryCode" placeholder="Enter recovery code" required>
        <span></span>
        <button id="verifyCodeButton"type="submit">Verify</button>
      </div>
      
      <div class="resetPasswordSection" style="display:none;">
        
        <i class="fa-solid fa-lock"></i>
        <span></span>
        <input placeholder="Enter new password" type="password" name="password" id="password">
      </div>
      
      <button style="display: none;" id="resetPasswordButton" type="submit">Reset Password</button>
    </form>
  </main>

  <script type="module" src="/JAVASCRIPT/accountRecovery.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
